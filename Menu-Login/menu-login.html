<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="menu-login.css">
    <title>Hotel Paradise</title>
</head>

<body>
    <nav class="btn-salir">
        <img src="../Imagenes/circulo-marca-x.png" alt="Boton de cerrar">
    </nav>

    <main>
        <section class="bloq-login">
            <div class="logo">
                <img src="../Imagenes/logo circular completo.png" alt="Logo Hotel Paradise con Borde">
            </div>
            <br>
            <p class="iniciar-sesion">INICIAR SESIÓN</p>
            <div class="ingresar-datos">
                <div class="usuario"></div>
                <p>USUARIO</p>

                <input type="text" placeholder="Ingrese su nombre de usuario">

                <br>

                <div class="contaseña">
                    <p>CONTRASEÑA</p>
                    <input type="password" placeholder="************">
                </div>
            </div>
            <br>
            <a class="button" href="../Menu-Usuario/menu-usuario.html">
                <button type="submit" >ENTRAR</button> <!-- TIENE QUE CAMBIARSE A UN -->

            </a>
           

        </section>
        <section class="bloq-img">
            <p>HOTEL</p>
            <img class="img-hotel"
                src="../Imagenes/craiyon_232214_A_hotel_in_a_modern_flat_cartoon_style_using_mostly_blue_palette_colors-removebg-preview.png"
                alt="Imagen Bienvenida">
            <img class="img-stars" src="../Imagenes/estrellas-hotel.png" alt="Five stars Image">
        </section>
    </main>

    <footer>
        <p>Diseñado y Desarrollado por José Luis Garza Espinoza © 2023. </p>
    </footer>

</body>

</html>
