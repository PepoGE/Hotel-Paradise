<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="menu-huespedes.css">
    <title>Hotel Paradise</title>
</head>

<body>
    <main>

        <section class="bloq-img">
            <img class="logo" src="../Imagenes/logo circular completo.png" alt="Logo Hotel Paradise">
            <img class="huesped" src="../Imagenes/img-huespedes.png" alt="Reservas Hotel Paradise">
        </section>

        <section class="bloq-huesped">

            <h1>REGISTRO HUÉSPED</h1>

            <br>
            <section class="data-inputs">

                <div class="datadiv">
                    <h2>NOMBRE</h2>
                    <div>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>

                <br>

                <div class="datadiv">
                    <h2>APELLIDOS</h2>
                    <div>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>

                <br>

                <div class="datadiv">
                    <h2>FECHA DE NACIMIENTO</h2>
                    <div>
                        <input type="date" id="born-date" name="born-date" required>
                    </div>
                </div>

                <br>

                <div class="datadiv">
                    <h2>NACIONALIDAD</h2>
                    <select id="nationality" name="nationality">
                        <option value="item-mexico">MÉXICO</option>
                        <option value="item-argentina">ARGENTINA</option>
                        <option value="item-chile">CHILE</option>
                    </select>
                </div>

                <br>

                <div class="datadiv">
                    <h2>TELEFONO</h2>
                    <div>
                        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>
                    </div>
                </div>

                <br>

                <div class="datadiv">
                    <h2>NUMERO DE RESERVA</h2>
                    <div>
                        <input type="number" id="reservation-number" name="reservation-number" readonly required>
                    </div>
                </div>

                <br>

                <a class="button" href="">
                    <button type="submit">SIGUIENTE</button> <!-- TIENE QUE CAMBIARSE A UN -->
    
                </a>

            </section>

        </section>


    </main>

    <footer>
        <p>Diseñado y Desarrollado por José Luis Garza Espinoza © 2023. </p>
    </footer>

</body>

</html>
